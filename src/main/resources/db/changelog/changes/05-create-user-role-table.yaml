databaseChangeLog:
  - changeSet:
      id: create-user-roles
      author: Mykola
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            columnNames: user_id, role_id
            tableName: user_roles
            constraintName: pk_user_roles
